<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <title>Heating - Habitats</title>
</head>

<body>
  <div class="container">
    <div class="heat-bg-img">
      <img src="img/fire.png" alt="">
    </div>
    <!-- nav section begins -->
    <div class="nav">
      <div class="title">Habitats</div>
    </div>
    <!-- nav section ENDS -->

    <!-- content section begins -->

    <div class="temp-slide-container">
      <span>House Temperature</span>
      <input type="range" min="18" max="35" value="20" class="temp-slider">
      <div class="temp-value"><p>'°'</p></div>
      <!-- a child div instead of sibling so to make the most of event bubbling for js -->
      <div class="house-heat-btn">
        <img class="onBtn" src="img/onBtn.png" alt="">
        <img class="hiding offBtn" src="img/offBtn.png" alt="">
      </div>
    </div>

    <div class="heat-room-section">
      <div class="heat-br">
        <img src="img/heat-btn-br.png" alt="">
      </div>
      <div class="heat-lounge">
        <img src="img/heat-btn-lounge.png" alt="">
      </div>
    </div>


    <!-- content section ENDS -->
  </div>

  <div class="footer">

  </div>

  <script>
  //internal to html since don't wanna break js from index page
    const slider = document.querySelector('.temp-slider');
    const output = document.querySelector('.temp-value');
    output.innerHTML = slider.value +'°';

    slider.oninput = function() {
      output.innerHTML = this.value +'°';
    }

    const houseBtn = document.querySelector('.house-heat-btn');
    const onBtn = document.querySelector('.onBtn');
    // const offBtn = document.querySelector('#offBtn');

    let i;

    houseBtn.onclick = function(e){
      for (i=0; i < houseBtn.childElementCount; i++){
        //conditional toggles display: none for both children when either is clicked:
        //for every child, and it just keeps looping through them,
        //when the first (the on button) is clicked and obvs isn't hidden,
        //it hides it (via the else statement), and then the second child (the off button)
        //becomes the value for i, and since that is being hidden,
        //it shows it (via the if statement), and so on ad infinitum
        if (houseBtn.children[i].classList.contains('hiding')){
          houseBtn.children[i].classList.toggle('hiding');
        } else {
          houseBtn.children[i].classList.toggle('hiding');
        }
      }
      //this conditional changes slider colour when heating is on / off
      if (onBtn.classList.contains('hiding')){
        slider.setAttribute('style', 'background-color: rgb(94, 94, 94, 0.4)');
      } else {
        slider.setAttribute('style', 'background-color: rgb(255, 0, 0, 0.4)');
      }
    }


  </script>
</body>

</html>
