<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <title>Habitats Homes</title>
</head>

<body>
  <div class="container">
    <div class="nav">
      <div class="title">Habitats</div>
    </div>
      <div class="icon-row">
        <img class="icon heat-i" src="img/heat.png" alt="">
        <img class="icon sound-i" src="img/speaker.png" alt="">
        <img class="icon light-i" src="img/light.png" alt="">
      </div>
      <div class="icon-settings">
        <div class="icon-title-row">
          <a href="" class="heat-t">Heating</a>
          <a href="" class="sound-t">Sound</a>
          <a href="" class="light-t">Lighting</a>
        </div>
    </div>
    <div class="rooms">
      <div class="lounge room">
        <img class="lounge" src="img/lounge.jpg" alt="">
        <img class="sound-btn-lounge" src="img/sound-btn-lounge.png" alt="">
        <img class="heat-btn-lounge" src="img/heat-btn-lounge.png" alt="">
      </div>
      <div class="bedroom room">
        <img class="br" src="img/bedroom.jpg" alt="">
        <img class="heat-btn-br" src="img/heat-btn-br.png" alt="">
        <img class="light-btn-br" src="img/light-btn-br.png" alt="">
      </div>
      <div class="kitchen room">
        <img class="room kitchen" src="img/kitchen.png" alt="">
      </div>

    </div>
    <div class="room-btns">
      <img id="leftBtn" src="img/leftbtn.png" alt="">
      <img id="rightBtn" src="img/rightbtn.png" alt="">
    </div>
    <div class="footer">

    </div>
  </div>

  <script src="js/custom.js" charset="utf-8"></script>
</body>

</html>
