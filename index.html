<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <title>Habitats Homes</title>

</head>

<body>

  <div class="container">

    <!-- nav section begins -->
    <div class="nav">

      <a href="index.html">
        <img class="logo" src="img/logo.png" alt="habitats' logo">
        <span>Habitats</span>
      </a>

    </div>
    <!-- nav section ENDS -->

    <!-- page settings section begins -->
    <div class="icon-settings">

      <div class="icon-title-row">
        <a href="heating.html" class="heat-t">
          Heating
          <img class="icon heat-i" src="img/fire.png" alt="a roaring fire">
        </a>

        <a href="sound.html" class="sound-t">
          Sound
          <img class="icon sound-i" src="img/speaker.png" alt="a speaker">
        </a>

        <a href="lighting.html" class="light-t">
          Lighting
          <img class="icon light-i" src="img/lava.png" alt="lava lamp">
        </a>
      </div>

  </div>
  <!-- page setting section ENDS -->

  <!-- room section begins -->
    <div class="room-titles">

      <span class="l-title">Lounge</span>
      <span class="br-title hiding">Bedroom</span>
      <span class="k-title hiding">Kitchen</span>

    </div>

    <div class="rooms">

      <div class="lounge room">

        <img class="lounge" src="img/homepage-rooms/lounge.jpg" alt="a lounge">
        <img class="sound-btn-lounge img-btn" src="img/sound-btn-lounge.png" alt="sound system">
        <img class="heat-btn-lounge img-btn" src="img/heat-btn-lounge.png" alt="a fireplace">

      </div>

      <div class="bedroom room hiding">

        <img class="br" src="img/homepage-rooms/bedroom.jpg" alt="bedroom">
        <img class="heat-btn-br img-btn" src="img/heat-btn-br.png" alt="oil heater">
        <img class="light-btn-br img-btn" src="img/light-btn-br.png" alt="a lamp">

      </div>

      <div class="kitchen room hiding">

        <img class="kitchen" src="img/homepage-rooms/kitchen.png" alt="kitchen">
        <img class="sound-btn-kitchen img-btn" src="img/sound-btn-kitchen.png" alt="record player">
        <img class="light-btn-kitchen img-btn" src="img/light-btn-kitchen.png" alt="light">

      </div>

    </div>

    <div class="room-btns">

      <img id="leftBtn" src="img/btns/leftbtn.png" alt="go left button">
      <img id="rightBtn" src="img/btns/rightbtn.png" alt="go right button">

    </div>

    <div class="footer">

      <div class="footer-text f-l-sound hiding">

        <span> Lounge - Sound </span>

        <div class="footer-btn">

          <img class="onBtn-hrz" src="img/btns/onBtn-hrz.png" alt="on switch">
          <img class="offBtn-hrz hiding" src="img/btns/offBtn-hrz.png" alt="off switch">

        </div>

      </div>

      <div class="footer-text f-l-heat hiding">

        <span> Lounge - Heating </span>

        <div class="footer-btn">

          <img class="onBtn-hrz" src="img/btns/onBtn-hrz.png" alt="on switch">
          <img class="offBtn-hrz hiding" src="img/btns/offBtn-hrz.png" alt="off switch">

        </div>

      </div>

      <div class="footer-text f-br-heat hiding">

        <span> Bedroom - Heating </span>

        <div class="footer-btn">

          <img class="onBtn-hrz" src="img/btns/onBtn-hrz.png" alt="on switch">
          <img class="offBtn-hrz hiding" src="img/btns/offBtn-hrz.png" alt="off switch">

        </div>

      </div>

      <div class="footer-text f-br-light hiding">

        <span> Bedroom - Lighting </span>

        <div class="footer-btn">

          <img class="onBtn-hrz" src="img/btns/onBtn-hrz.png" alt="on switch">
          <img class="offBtn-hrz hiding" src="img/btns/offBtn-hrz.png" alt="off switch">

        </div>

      </div>

      <div class="footer-text f-k-sound hiding">

        <span> Kitchen - Sound </span>

        <div class="footer-btn">

          <img class="onBtn-hrz" src="img/btns/onBtn-hrz.png" alt="on switch">
          <img class="offBtn-hrz hiding" src="img/btns/offBtn-hrz.png" alt="off switch">

        </div>

      </div>

      <div class="footer-text f-k-light hiding">

        <span> Kitchen - Lighting </span>

        <div class="footer-btn">

          <img class="onBtn-hrz" src="img/btns/onBtn-hrz.png" alt="on switch">
          <img class="offBtn-hrz hiding" src="img/btns/offBtn-hrz.png" alt="off switch">

        </div>

      </div>

    </div>
    <!-- room section ENDS -->

  </div>

  <script src="js/custom.js" charset="utf-8"></script>

</body>

</html>
